<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">
<html>
<META HTTP-EQUIV = "Pragma" CONTENT="no-cache">
<head><title> Patient Browser Login Page </title></head>
<body>
<h2>Patient Browser Login</h2>
<FORM METHOD=POST ACTION="j_security_check">
<p>
<font size="4"> <strong> Enter username and password. </strong></font>
<BR>
<BR>    
<strong> Username: </strong> <input type="text" size="20" name="j_username">

<BR>
<BR>
<input type="submit" name="login" value="Sign In">
</p>

</form>
</body>
</html>
